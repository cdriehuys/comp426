<!DOCTYPE html>
<html>
  <head>
    <title>Hearts</title>

    <link href="main.css" rel="stylesheet">
  </head>

  <body>
    <p>Card images from Byron Knoll: http://code.google.com/p/vector-playing-cards/</p>

    <h2>Table</h2>
    <div class="table" id="table">
      <div class="table__player" id="table-north">
        <h3>North (<span id="score-north">0</span>)</h3>
        <div class="table__card">
          <img alt="Card Placeholder" class="card" src="images/card_placeholder.png">
        </div>
      </div>

      <div class="table__player"  id="table-east">
        <h3>East (<span id="score-east">0</span>)</h3>
        <div class="table__card">
          <img alt="Card Placeholder" class="card" src="images/card_placeholder.png">
        </div>
      </div>

      <div class="table__player" id="table-south">
        <h3>South (<span id="score-south">0</span>)</h3>
        <div class="table__card">
          <img alt="Card Placeholder" class="card" src="images/card_placeholder.png">
        </div>
      </div>

      <div class="table__player" id="table-west">
        <h3>West (<span id="score-west">0</span>)</h3>
        <div class="table__card">
          <img alt="Card Placeholder" class="card" src="images/card_placeholder.png">
        </div>
      </div>
    </div>

    <h2>Player Hand</h2>
    <div id="north"></div>

    <script
      crossorigin="anonymous"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="Card.js"></script>
    <script src="Hearts.js"></script>
    <script src="HeartsMatch.js"></script>
    <script src="DumbAI.js"></script>
    <script src="GUIPlayer.js"></script>
    <script src="GUIPlayerVsThreeDumbAI.js"></script>
  </body>
</html>
