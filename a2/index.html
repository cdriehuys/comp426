<!DOCTYPE html>
<html>
  <head>
    <title>Hearts</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:300" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
  </head>

  <body>
    <main>
      <h2 class="text-center">Table</h2>
      <div class="trick" id="table">
        <div class="trick__player" id="table-north">
          <h3>North (<span id="score-north">0</span>)</h3>
          <div class="trick__card">
            <img alt="Card Placeholder" class="card" src="images/card_placeholder.png">
          </div>
        </div>

        <div class="trick__player"  id="table-east">
          <h3>East (<span id="score-east">0</span>)</h3>
          <div class="trick__card">
            <img alt="Card Placeholder" class="card" src="images/card_placeholder.png">
          </div>
        </div>

        <div class="trick__player" id="table-south">
          <h3>South (<span id="score-south">0</span>)</h3>
          <div class="trick__card">
            <img alt="Card Placeholder" class="card" src="images/card_placeholder.png">
          </div>
        </div>

        <div class="trick__player" id="table-west">
          <h3>West (<span id="score-west">0</span>)</h3>
          <div class="trick__card">
            <img alt="Card Placeholder" class="card" src="images/card_placeholder.png">
          </div>
        </div>
      </div>

      <h2 class="text-center">Player Hand</h2>
      <div id="north"></div>

      <h2 class="text-center">Last Trick</h2>
      <div class="message-box" id="last-trick-message"></div>
      <div class="trick" id="last-trick">
        <div class="trick__player" id="last-trick-north">
          <h3>North</h3>
          <div class="trick__card">
            <img alt="Card Placeholder" class="card" src="images/card_placeholder.png">
          </div>
        </div>

        <div class="trick__player" id="last-trick-east">
          <h3>East</h3>
          <div class="trick__card">
            <img alt="Card Placeholder" class="card" src="images/card_placeholder.png">
          </div>
        </div>

        <div class="trick__player" id="last-trick-south">
          <h3>South</h3>
          <div class="trick__card">
            <img alt="Card Placeholder" class="card" src="images/card_placeholder.png">
          </div>
        </div>

        <div class="trick__player" id="last-trick-west">
          <h3>West</h3>
          <div class="trick__card">
            <img alt="Card Placeholder" class="card" src="images/card_placeholder.png">
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>
          Card images from Byron Knoll: <a href="http://code.google.com/p/vector-playing-cards/">http://code.google.com/p/vector-playing-cards/</a>
        </p>
      </div>
    </footer>

    <script
      crossorigin="anonymous"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="Card.js"></script>
    <script src="Hearts.js"></script>
    <script src="HeartsMatch.js"></script>
    <script src="DumbAI.js"></script>
    <script src="GUIPlayer.js"></script>
    <script src="GUIPlayerVsThreeDumbAI.js"></script>
  </body>
</html>
